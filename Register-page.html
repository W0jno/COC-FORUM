<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CoCForum</title>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>
	<body
		class="bg-gradient-to-r from-backgroundGradient1 to-backgroundGradient2"
	>
		<!--REGISTER CONTAINER-->
		<main class="w-screen h-screen relative flex justify-center items-center">
			<div
				class="lg:h-3/4 md:h-3/4 xsm:w-full xsm:h-screen xsm:rounded-none md:w-4/5 lg:w-3/12 lg:rounded-large md:rounded-large bg-gradient-to-br from-formBackgroundGradient1 to-formBackgroundGradient2 flex flex-col items-center justify-center shadow-md p-10"
			>
				<form action="#" class="">
					<!-- Form vars-->
					<div>
						<span class="text-center w-full m-7 text-xl">Username</span>
						<input
							required
							placeholder="example"
							type="text"
							class="w-4/5 h-10 m-7 sm:text-sm border hover:bg-inputColorHover"
						/>
					</div>
					<div>
						<span class="text-center text-xl m-7 w-full">Email</span>
						<input
							required
							placeholder="example@example.com"
							type="email"
							class="w-4/5 h-10 m-7 border hover:bg-inputColorHover"
						/>
					</div>
					<div>
						<span class="text-center text-xl m-7 w-full">Password</span>
						<input
							required
							placeholder="••••••••"
							type="password"
							class="w-4/5 h-10 m-7 border hover:bg-inputColorHover"
						/>
					</div>
					<div>
						<span class="text-center text-xl m-7 w-full">Repeat password</span>
						<input
							required
							placeholder="••••••••"
							type="password"
							class="w-4/5 h-10 m-7 border hover:bg-inputColorHover"
						/>
					</div>
					<button
						type="submit"
						class="w-full mt-5 h-20 text-3xl rounded-lg bg-btncolor hover:bg-btncolorHover shadow-md"
					>
						REGISTER
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
