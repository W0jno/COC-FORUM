<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CoCForum</title>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>
	<body
		class="bg-gradient-to-r from-backgroundGradient1 to-backgroundGradient2"
	>
		<!--REGISTER CONTAINER-->
		<main class="w-screen h-screen relative flex justify-center items-center">
			<div
				class="h-3/4 w-3/12 rounded-large bg-gradient-to-br from-formBackgroundGradient1 to-formBackgroundGradient2 flex flex-col items-center"
			>
				<form class="h-3/5 flex justify-center items-center pt-20">
					<!-- Form vars-->
					<div class="w-2/5 h-full flex items-center flex-col">
						<span class="text-center text-xl m-7 w-full">Username</span>
						<span class="text-center text-xl m-7 w-full">Email</span>
						<span class="text-center text-xl m-7 w-full">Password</span>
						<span class="text-center text-xl m-7 w-full">Repeat password</span>
					</div>
					<!-- Form input-->
					<div class="w-3/5 h-full flex items-center flex-col">
						<input type="text" class="w-4/5 h-10 m-7 border" />
						<input type="email" class="w-4/5 h-10 m-7 border" />
						<input type="password" class="w-4/5 h-10 m-7 border" />
						<input type="password" class="w-4/5 h-10 m-7 border" />
					</div>
				</form>
				<button
					type="submit"
					class="w-4/5 h-36 text-7xl rounded-large mt-16 bg-btncolor"
				>
					REGISTER
				</button>
			</div>
		</main>
	</body>
</html>
